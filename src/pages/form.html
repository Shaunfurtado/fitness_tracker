<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        .form-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            font-size: 0.875rem;
        }
        .form-input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 1px #2563eb;
        }
        .btn {
            padding: 0.5rem 1rem;
            background-color: #2563eb;
            color: white;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .btn:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center">
    
    <div class="flex flex-col items-center">
        <div class="container mx-auto px-4 py-8">
            <div class="hidden sm:block mb-6">
              <nav class="flex gap-6" aria-label="Tabs">
                <a href="/" class="shrink-0 rounded-lg bg-sky-100 p-2 text-sm font-medium text-sky-600" aria-current="page">
                  Add Entry
                </a>
                <a href="/entries" class="shrink-0 rounded-lg p-2 text-sm font-medium text-gray-500 hover:bg-gray-50 hover:text-gray-700">
                  View Entries
                </a>
              </nav>
            </div>
    <div class="card p-6 w-full max-w-md">
        <h2 class="text-2xl font-semibold mb-6">Fitness Entry</h2>
        <form action="/submit" method="POST" enctype="multipart/form-data" onsubmit="handleSubmit(event)">
            <div class="mb-4">
                <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                <input type="date" id="date" name="date" required class="form-input">
            </div>
            
            <div class="mb-4">
                <label for="image1" class="block text-sm font-medium text-gray-700 mb-1">Front</label>
                <input type="file" id="image1" name="image1" accept="image/*" required class="form-input">
            </div>
            
            <div class="mb-4">
                <label for="image2" class="block text-sm font-medium text-gray-700 mb-1">Side</label>
                <input type="file" id="image2" name="image2" accept="image/*" required class="form-input">
            </div>
            
            <div class="mb-4">
                <label for="image3" class="block text-sm font-medium text-gray-700 mb-1">Back</label>
                <input type="file" id="image3" name="image3" accept="image/*" required class="form-input">
            </div>
            
            <div class="mb-6">
                <label for="image4" class="block text-sm font-medium text-gray-700 mb-1">Back Flex</label>
                <input type="file" id="image4" name="image4" accept="image/*" required class="form-input">
            </div>
            
            <button type="submit" class="btn w-full">Submit</button>
        </form>
    </div>
</div>
    <script>
        async function handleSubmit(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
          
            try {
              const response = await fetch('/submit', {
                method: 'POST',
                body: formData
              });
          
              if (response.ok) {
                createAlert('success', 'Entry Saved', 'Your fitness entry has been successfully saved.', [
                  { text: 'View Entries', onclick: 'window.location.href="/entries"', primary: true },
                  { text: 'Add Another', onclick: 'dismissAlert()' }
                ]);
                form.reset();
              } else {
                createAlert('error', 'Submission Failed', 'There was an error saving your entry. Please try again.');
              }
            } catch (error) {
              console.error('Error submitting form:', error);
              createAlert('error', 'Submission Failed', 'There was an error saving your entry. Please try again.');
            }
          }
      </script>
      <script>
        function createAlert(type, title, message, actions = []) {
          const iconPath = type === 'success'
            ? 'M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z'
            : 'M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z';
          
          const iconColor = type === 'success' ? 'text-green-600' : 'text-yellow-600';
      
          const alertHtml = `
            <div id="alert" role="alert" class="fixed top-4 right-4 w-96 rounded-xl border border-gray-100 bg-white p-4 shadow-lg">
              <div class="flex items-start gap-4">
                <span class="${iconColor}">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="${iconPath}" />
                  </svg>
                </span>
                <div class="flex-1">
                  <strong class="block font-medium text-gray-900">${title}</strong>
                  <p class="mt-1 text-sm text-gray-700">${message}</p>
                  ${actions.length ? `
                    <div class="mt-4 flex gap-2">
                      ${actions.map(action => `
    <button onclick="${action.onclick.replace(/"/g, '&quot;')}" class="inline-flex items-center gap-2 rounded-lg ${action.primary ? 'bg-indigo-600 text-white hover:bg-indigo-700' : 'text-gray-700 hover:bg-gray-50'} px-4 py-2 text-sm">
      ${action.text}
    </button>
  `).join('')}
                    </div>
                  ` : ''}
                </div>
                <button onclick="dismissAlert()" class="text-gray-500 transition hover:text-gray-600">
                  <span class="sr-only">Dismiss popup</span>
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                  </svg>
                </button>
              </div>
            </div>
          `;
      
          document.body.insertAdjacentHTML('beforeend', alertHtml);
        }
      
        function dismissAlert() {
          const alert = document.getElementById('alert');
          if (alert) {
            alert.remove();
          }
        }
      </script>
</body>

</html>
